<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's get some Moooooney!!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header class="text-center text-5xl mt-16 w-9/12 mx-auto font- semibold ">Let's get some <span
            class="text-blue-700">Moooooney!!!</span></header>
    <div class="grid grid-cols-3 mx-56 mt-16">
        <div class="bg-orange-400 mx-4  p-8 rounded-lg">
            <p class="font-semibold text-4xl">Deposit</p>
            <p class=" text-4xl">$<span id="previouse-amount">00</span></p>
        </div>
        <div class="bg-yellow-400 mx-4  p-8 rounded-lg">
            <p class="font-semibold text-4xl">withdraw</p>
            <p  class=" text-4xl">$<span id="previouse-withdraw">00</span></p>
        </div>
        <div class="bg-green-400 mx-4 p-8 rounded-lg">
            <p class="font-semibold text-4xl ">balance</p>
            <p  class=" text-4xl">$<span id="total-amount">1240</span></p>
        </div>
    </div>
    <div class="grid grid-cols-2 mx-56">
        <div class="bg-green-200 p-8 mx-4 mt-8 rounded-lg">
            <p class="font-semibold text-3xl">Please Deposit</p>
            <input id="deposit-amount" class="my-4 w-3/4  p-4 " type="text" placeholder="$ amount you want to deposit"> <br>
            <button id="deposit-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
        </div>
        <div class="bg-green-200 p-8 mx-4 mt-8 rounded-lg">
            <p class="font-semibold text-3xl">Please Withdraw</p>
            <input id="withdraw-input" class=" w-3/4 my-4 p-4 " type="text" placeholder="$ amount you want to withdraw"> <br>
            <button id="withdraw" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">withdraw</button>
        </div>
    </div>
 <script src="withdraw.js"></script>
 <script src="deposit.js"></script>
</body>


</html>
